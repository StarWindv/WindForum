<!DOCTYPE html>
<!--suppress CssUnusedSymbol -->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自定义通知气泡</title>
    <style>
        .custom-toast {
            position: fixed;

            left: 50vw;

            top: 30vh;
            background: #6D4E3FCC;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;

            border: 0.1px solid rgba(77, 56, 43, 0.8);

            z-index: 9999;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .custom-toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
<img src="/favicon.ico">
<button onclick="showToast('验证码发送成功<br>请检查您的收件箱或垃圾邮件', 'custom-toast')">点击显示通知</button>

<script>
    function showToast(message, className, duration = 2000) {
        let toast = document.querySelector(className);
        if (!toast) {
            toast = document.createElement('div');
            toast.className = className;
            document.body.appendChild(toast);
        }

        toast.innerHTML = message;

        setTimeout(() => {
            toast.classList.add('show');
        }, 0);

        setTimeout(() => {
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 200);
        }, duration);
    }
</script>
</body>
</html>
