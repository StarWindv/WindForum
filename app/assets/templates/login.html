<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="/static/css/cursor.css">

    <body class="mouse">
        <div>
            <form id="auth" class="Auth">
                <label class="collector">
                    UserName
                    <input type="text" id="username" name="username" autocomplete="on">
                </label>
                <label class="collector">
                    Email
                    <input type="text" id="email" name="email" autocomplete="on">
                </label>
                <label class="collector">
                    Password
                    <input type="password" id="password" name="password" autocomplete="on">
                </label>
                <label class="collector">
                    Email Verify Code
                    <input type="text" id="verifyCode" name="verifyCode" autocomplete="on">
                </label>
                <div class="button-group">
                    <button type="button" id="login">Login</button>
                    <button type="button" id="send_code">Send Email Code</button>
                    <button type="button" id="register">Register</button>
                </div>
            </form>
        </div>
